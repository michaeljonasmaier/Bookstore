<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <script src="books.js"></script>
    <script src="script.js"></script>
    <script src="bookTemplate.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="standard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="render(true)">
    <div class="full-content">
        <header>
            <h1>DABookstore - get your book here!</h1>
        </header>

        <div class="main-content">
            <div class="navigation">
                <p id="navigation_text">Show favorite books only</p>
                <label class="switch">
                    <input id="liked_books_checkbox" type="checkbox" unchecked onclick="renderLikedBooksOnly()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="book_shelf">
                <!--books to be renderd in script.js-->
            </div>
        </div>
    </div>
</body>

</html>
